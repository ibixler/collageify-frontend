<div class="container">
    <app-background></app-background>
    <div class="card">
    <div class="card-body">
      <h2 id="logintext">Login to Collageify</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="usernameOrEmail" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="controls">
          <button type="button" class="btn btn-primary"(click)="register()">Register</button>
          <button type="submit" class="btn btn-primary" (click)="submit()">Login</button>
        </div>
      </form>
    </div>
    </div>
</div>
